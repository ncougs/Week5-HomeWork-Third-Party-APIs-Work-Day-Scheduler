<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"

    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
        <div id="calendar"  class="container min-vh-100">
            <form id="9" class="row flex-row mb-2">
                <div class="col-2 pr-1"><p class="text-right">9AM</p></div>
                <textarea class="col-8 form-control" rows="3"></textarea>
                <button type="submit" class="col-2 btn btn-primary"><i class="bi-save"></i></button>
            </form>
            <form id="10" class="row flex-row mb-2">
                <div class="col-2 pr-1"><p class="text-right">10AM</p></div>
                <textarea class="col-8 form-control" rows="3"></textarea>
                <button type="submit" class="col-2 btn btn-primary"><i class="bi-save"></i></button>
            </form>
            <form id="11" class="row flex-row mb-2">
                <div class="col-2 pr-1"><p class="text-right">11AM</p></div>
                <textarea class="col-8 form-control" rows="3"></textarea>
                <button type="submit" class="col-2 btn btn-primary"><i class="bi-save"></i></button>
            </form>
            <form id="12" class="row flex-row mb-2">
                <div class="col-2 pr-1"><p class="text-right">12PM</p></div>
                <textarea class="col-8 form-control" rows="3"></textarea>
                <button type="submit" class="col-2 btn btn-primary"><i class="bi-save"></i></button>
            </form>
            <form id="13" class="row flex-row mb-2">
                <div class="col-2 pr-1"><p class="text-right">1PM</p></div>
                <textarea class="col-8 form-control" rows="3"></textarea>
                <button type="submit" class="col-2 btn btn-primary"><i class="bi-save"></i></button>
            </form>
            <form id="14" class="row flex-row mb-2">
                <div class="col-2 pr-1"><p class="text-right">2PM</p></div>
                <textarea class="col-8 form-control" rows="3"></textarea>
                <button type="submit" class="col-2 btn btn-primary"><i class="bi-save"></i></button>
            </form>
            <form id="15" class="row flex-row mb-2">
                <div class="col-2 pr-1"><p class="text-right">3PM</p></div>
                <textarea class="col-8 form-control" rows="3"></textarea>
                <button type="submit" class="col-2 btn btn-primary"><i class="bi-save"></i></button>
            </form>
            <form id="16" class="row flex-row mb-2">
                <div class="col-2 pr-1"><p class="text-right">4PM</p></div>
                <textarea class="col-8 form-control" rows="3"></textarea>
                <button type="submit" class="col-2 btn btn-primary"><i class="bi-save"></i></button>
            </form>
            <form id="17" class="row flex-row mb-2">
                <div class="col-2 pr-1"><p class="text-right">5PM</p></div>
                <textarea class="col-8 form-control" rows="3"></textarea>
                <button type="submit" class="col-2 btn btn-primary"><i class="bi-save"></i></button>
            </form>
        </div>

        <button type="button" id="clear" class="btn btn-danger fixed-bottom m-3">Clear Schedule</button>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script src="assets/js/script.js"></script>
  </body>
